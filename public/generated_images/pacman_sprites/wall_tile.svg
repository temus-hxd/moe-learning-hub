<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic Pacman Maze Wall Tile -->
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1"/>
      <stop offset="50%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Main wall block -->
  <rect width="32" height="32" fill="url(#wallGradient)" stroke="#6366F1" stroke-width="1"/>
  
  <!-- 8-bit pixel highlights for depth -->
  <rect x="1" y="1" width="30" height="2" fill="#60A5FA" opacity="0.8"/>
  <rect x="1" y="1" width="2" height="30" fill="#60A5FA" opacity="0.6"/>
  
  <!-- 8-bit pixel shadows for depth -->
  <rect x="29" y="3" width="2" height="28" fill="#1E40AF" opacity="0.8"/>
  <rect x="3" y="29" width="28" height="2" fill="#1E40AF" opacity="0.8"/>
  
  <!-- Corner highlights -->
  <rect x="1" y="1" width="4" height="4" fill="#93C5FD" opacity="0.4"/>
</svg>