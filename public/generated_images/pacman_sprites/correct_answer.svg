<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Correct Answer Power Pellet -->
  <defs>
    <radialGradient id="correctGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="70%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </radialGradient>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="15" fill="#10B981" opacity="0.2"/>
  <circle cx="16" cy="16" r="13" fill="#10B981" opacity="0.3"/>
  
  <!-- Main pellet -->
  <circle cx="16" cy="16" r="10" fill="url(#correctGradient)" stroke="#FFFFFF" stroke-width="2" filter="url(#sparkle)"/>
  
  <!-- Inner sparkle effects -->
  <circle cx="13" cy="13" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="18" cy="11" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="20" cy="18" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Checkmark symbol -->
  <path d="M 10 16 L 14 20 L 22 12" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>